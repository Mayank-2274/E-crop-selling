<!-- templates/cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Cart</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
            {% for item in cart %}
                <li class="cart-item">
                    <h3>{{ item['wheat'] }}</h3>
                    <p>Price: Rs {{ item['110'] }}</p>
                </li>
            {% endfor %}
        </ul>
        <div class="cart-total">
            <h3>Total Amount: Rs {{ total_amount }}</h3>
        </div>
        <form action="/proceed-to-payment" method="POST">
            <button type="submit">Proceed to Payment</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Crop Store. All rights reserved.</p>
    </footer>
</body>
</html>
