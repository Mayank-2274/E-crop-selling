<!-- templates/payment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Page</title>
    <link rel="stylesheet" href="{{ url_for( filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Payment Page</h1>
    </header>
    <main>
        <div class="payment-container">
            <h2>Enter Payment Information</h2>
            <form action="#" method="POST" id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
                </div>
                <div class="form-group">
                    <label for="name">Cardholder's Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <button type="submit" class="btn-pay">Pay Now</button>
            </form>
            <p class="payment-success" id="payment-success-msg"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Paypal Payment Page. All rights reserved.</p>
    </footer>
</body>
</html>
